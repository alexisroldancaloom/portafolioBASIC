    <main class="principal principalContact">
        <div class="contactTitle">
            <h1 class="tituloContact">Contact Me</h1>
        </div>
        <div class="mainContainer contactContainer">
            <div class="formularioContainer">
                <form action="">
                    <p>
                        <label for="Name">Name</label>

                    </p>
                    <p>
                        <label for="Mail">Mail</label>
                        <input type="email" id="Mail">
                    </p>
                    <p>
                        <label for="Message">Message</label>
                        <textarea name="Message" id="Message" cols="30" rows="3"></textarea>
                    </p>
                    <button type="submit">Send Message <i class="fa-regular fa-paper-plane"></i></button>
                </form>
            </div>

            <div class="datosContainer">
                <div class="direccion">
